<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Addition Calculator</h1>
        <p>Enter values for X1 and X2 to get a prediction:</p>
        <form id="predictForm">
            <label for="x1">Input X1:</label>
            <input type="number" id="x1" name="x1" required placeholder="Enter value for X1">

            <label for="x2">Input X2:</label>
            <input type="number" id="x2" name="x2" required placeholder="Enter value for X2">

            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
